<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atharva Kalamkar - Contact</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div data-include="header.html"></div>
    <div data-include="nav.html"></div>

    <div class="content">
      <h2>Contact</h2>
      <div class="contact-info">
        <div class="contact-links">
          <a href="https://www.wyzant.com/match/tutor/89138192" target="_blank">
            <img
              src="https://kelseyphillippayne.com/wp-content/uploads/2019/06/wyzant-logo.png"
              alt="Wyzant"
              class="contact-logo"
            />
          </a>
          <a
            href="https://www.linkedin.com/in/atharva-kalamkar"
            target="_blank"
          >
            <img
              src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRokEYt0yyh6uNDKL8uksVLlhZ35laKNQgZ9g&s"
              alt="LinkedIn"
              class="contact-logo"
            />
          </a>
          <a href="mailto:atharva.m.kalamkar@gmail.com" target="_blank">
            <img
              src="assets/email_image.webp"
              alt="Email"
              class="contact-logo email-logo"
            />
          </a>
        </div>
      </div>
    </div>

    <div data-include="footer.html"></div>

    <script>
      function includeHTML() {
        const elements = document.querySelectorAll("[data-include]");
        elements.forEach((el) => {
          const file = el.getAttribute("data-include");
          if (file) {
            fetch(`components/${file}`)
              .then((response) => {
                if (!response.ok) throw new Error("File not found");
                return response.text();
              })
              .then((data) => {
                el.innerHTML = data;
              })
              .catch((error) => {
                console.error(error);
                el.innerHTML = "<p>Component not found.</p>";
              });
          }
        });
      }
      window.onload = includeHTML;
    </script>
  </body>
</html>
